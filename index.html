<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR - Realidad Aumentada Interactiva</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1724 0%, #0b3d91 50%, #0b2b5a 100%);
            color: #fff;
        }
        #inicio {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 100;
            background: linear-gradient(180deg, #002b5b 0%, #00509e 100%);
        }
        #inicio h1 {
            font-size: 2rem;
            color: #ff8c00;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        #inicio p {
            font-size: 1rem;
            color: #e2e8f0;
            max-width: 320px;
            text-align: center;
            line-height: 1.5;
        }
        #btnEscanear {
            background: linear-gradient(90deg, #ff8c00, #ffb347);
            color: #002b5b;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.5);
            transition: all 0.3s ease;
        }
        #btnEscanear:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 180, 70, 0.7);
        }
        #btnEscanear:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #ar-wrapper {
            width: 100vw;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        a-scene, canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: transparent !important;
            z-index: 1 !important;
        }
        #controles {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        #controles.visible {
            display: flex;
        }
        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        .control-btn.active {
            background: #ff8c00;
        }
        #hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 60;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #hint.success {
            background: rgba(76, 175, 80, 0.8);
        }
        #hint.warning {
            background: rgba(255, 152, 0, 0.8);
        }
        #hint.error {
            background: rgba(244, 67, 54, 0.8);
        }
        #loading {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 90;
            flex-direction: column;
            gap: 20px;
        }
        #loading.visible {
            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ff8c00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #loadingText {
            color: white;
            font-size: 16px;
            text-align: center;
        }
        #btnCerrar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 70;
            transition: all 0.2s;
        }
        #btnCerrar:hover {
            background: rgba(244, 67, 54, 0.8);
            transform: scale(1.1);
        }
        #trackingIndicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 12px;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 70;
        }
        #trackingIndicator.visible {
            display: flex;
        }
        .tracking-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff5722;
            animation: pulse 1.5s infinite;
        }
        .tracking-dot.active {
            background: #4caf50;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="inicio">
        <h1>‚ú® El Esc√°ner del Prop√≥sito ‚ú®</h1>
        <p><strong>¬°Importante!</strong> Sube el volumen al m√°ximo para escuchar el mensaje completo.</p>
        <p>Toca el bot√≥n para activar la c√°mara y apunta al dise√±o para la Revelaci√≥n.</p>
        <button id="btnEscanear" type="button">üì∑ INICIAR ESC√ÅNER</button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Inicializando c√°mara...</div>
    </div>

    <div id="ar-wrapper"></div>

    <div id="controles">
        <button class="control-btn" id="btnPlay" title="Play/Pausa">‚ñ∂Ô∏è</button>
        <button class="control-btn" id="btnVolumen" title="Volumen">üîä</button>
        <button class="control-btn" id="btnLoop" title="Repetir">üîÅ</button>
    </div>

    <button id="btnCerrar" title="Cerrar">‚úï</button>

    <div id="trackingIndicator">
        <div class="tracking-dot"></div>
        <span id="trackingText">Buscando marcador...</span>
    </div>

    <div id="hint">Apunta la c√°mara a tu dise√±o</div>

    <script>
        const elementos = {
            inicio: document.getElementById('inicio'),
            arWrapper: document.getElementById('ar-wrapper'),
            loading: document.getElementById('loading'),
            loadingText: document.getElementById('loadingText'),
            hint: document.getElementById('hint'),
            controles: document.getElementById('controles'),
            btnEscanear: document.getElementById('btnEscanear'),
            btnCerrar: document.getElementById('btnCerrar'),
            btnPlay: document.getElementById('btnPlay'),
            btnVolumen: document.getElementById('btnVolumen'),
            btnLoop: document.getElementById('btnLoop'),
            trackingIndicator: document.getElementById('trackingIndicator'),
            trackingText: document.getElementById('trackingText'),
            trackingDot: document.querySelector('.tracking-dot')
        };

        let estado = {
            videoDetectado: false,
            videoPausado: false,
            videoMuteado: false,
            videoLoop: true,
            sceneEl: null,
            videoEls: {}
        };

        function mostrarMensaje(texto, tipo = '') {
            elementos.hint.textContent = texto;
            elementos.hint.className = tipo;
        }

        elementos.btnEscanear.addEventListener('click', async () => {
            try {
                elementos.loading.classList.add('visible');
                elementos.loadingText.textContent = 'Inicializando c√°mara...';
                elementos.btnEscanear.disabled = true;

                // Solicitar acceso a c√°mara primero
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());

                elementos.inicio.style.display = 'none';

                elementos.arWrapper.innerHTML = `
                    <a-scene
                        mindar-image="imageTargetSrc: targets.mind; maxTrack: 3; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;"
                        color-space="sRGB"
                        embedded
                        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true; antialias: true;"
                        vr-mode-ui="enabled: false"
                        device-orientation-permission-ui="enabled: false">

                        <a-assets>
                            <video id="vidBru" src="video_bru.mp4" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
                            <video id="vidLeon" src="video_leon.mp4" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
                            <video id="vidBoca" src="video_boca.mp4" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
                        </a-assets>

                        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                        <a-entity mindar-image-target="targetIndex: 0">
                            <a-video src="#vidBru" position="0 0 0" rotation="0 0 0" width="1" height="1.77"></a-video>
                        </a-entity>

                        <a-entity mindar-image-target="targetIndex: 1">
                            <a-video src="#vidLeon" position="0 0 0" rotation="0 0 0" width="1" height="1.77"></a-video>
                        </a-entity>

                        <a-entity mindar-image-target="targetIndex: 2">
                            <a-video src="#vidBoca" position="0 0 0" rotation="0 0 0" width="1" height="1.77"></a-video>
                        </a-entity>
                    </a-scene>
                `;

                elementos.arWrapper.style.display = 'block';

                estado.sceneEl = document.querySelector('a-scene');
                elementos.loadingText.textContent = 'Iniciando AR...';

                await estado.sceneEl.components['mindar-image'].system.start();

                elementos.loading.classList.remove('visible');
                elementos.btnCerrar.style.display = 'flex';
                elementos.trackingIndicator.classList.add('visible');
                mostrarMensaje('Apunta la c√°mara a tu dise√±o', 'warning');

                configurarEventosTracking();

            } catch (error) {
                console.error('Error detallado:', error);
                elementos.loading.classList.remove('visible');
                elementos.btnEscanear.disabled = false;
                
                let mensaje = 'Error: ';
                if (error.name === 'NotAllowedError') {
                    mensaje += 'Permiso de c√°mara denegado. Ve a Configuraci√≥n ‚Üí Privacidad ‚Üí C√°mara';
                } else if (error.name === 'NotFoundError') {
                    mensaje += 'No se encontr√≥ c√°mara en tu dispositivo';
                } else if (error.name === 'NotSupportedError') {
                    mensaje += 'Tu navegador no soporta acceso a c√°mara';
                } else {
                    mensaje += error.message || 'No se pudo acceder a la c√°mara';
                }
                
                mostrarMensaje(mensaje, 'error');
                setTimeout(() => {
                    elementos.inicio.style.display = 'flex';
                    elementos.arWrapper.style.display = 'none';
                }, 4000);
            }
        });

        function configurarEventosTracking() {
            estado.sceneEl.addEventListener('targetFound', (e) => {
                const idx = e.detail.targetIndex;
                const videoEl = document.querySelector(`#vidBru, #vidLeon, #vidBoca`);
                if (videoEl) videoEl.play();
                
                estado.videoDetectado = true;
                elementos.trackingDot.classList.add('active');
                elementos.trackingText.textContent = 'Marcador detectado';
                elementos.controles.classList.add('visible');
                mostrarMensaje('üé¨ Video reproduciendo', 'success');
            });

            estado.sceneEl.addEventListener('targetLost', () => {
                const videos = document.querySelectorAll('video');
                videos.forEach(v => v.pause());
                
                estado.videoDetectado = false;
                elementos.trackingDot.classList.remove('active');
                elementos.trackingText.textContent = 'Buscando marcador...';
                elementos.controles.classList.remove('visible');
                mostrarMensaje('Apunta la c√°mara a tu dise√±o', 'warning');
            });
        }

        elementos.btnPlay.addEventListener('click', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(v => {
                if (estado.videoPausado) {
                    v.play();
                } else {
                    v.pause();
                }
            });
            estado.videoPausado = !estado.videoPausado;
            elementos.btnPlay.textContent = estado.videoPausado ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        });

        elementos.btnVolumen.addEventListener('click', () => {
            const videos = document.querySelectorAll('video');
            estado.videoMuteado = !estado.videoMuteado;
            videos.forEach(v => v.muted = estado.videoMuteado);
            elementos.btnVolumen.textContent = estado.videoMuteado ? 'üîá' : 'üîä';
            elementos.btnVolumen.classList.toggle('active', !estado.videoMuteado);
        });

        elementos.btnLoop.addEventListener('click', () => {
            const videos = document.querySelectorAll('video');
            estado.videoLoop = !estado.videoLoop;
            videos.forEach(v => v.loop = estado.videoLoop);
            elementos.btnLoop.classList.toggle('active', estado.videoLoop);
            mostrarMensaje(
                estado.videoLoop ? 'Repetici√≥n activada' : 'Repetici√≥n desactivada',
                'success'
            );
        });

        elementos.btnCerrar.addEventListener('click', async () => {
            if (estado.sceneEl?.components['mindar-image']) {
                await estado.sceneEl.components['mindar-image'].system.stop();
            }
            elementos.arWrapper.innerHTML = '';
            elementos.arWrapper.style.display = 'none';
            elementos.btnCerrar.style.display = 'none';
            elementos.controles.classList.remove('visible');
            elementos.trackingIndicator.classList.remove('visible');
            elementos.inicio.style.display = 'flex';
            elementos.btnEscanear.disabled = false;
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
