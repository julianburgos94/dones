<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR - Realidad Aumentada Interactiva</title>

    <!-- Librer√≠as AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1724 0%, #0b3d91 50%, #0b2b5a 100%);
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        /* ========================================
           PANTALLA DE INICIO
        ======================================== */
        #inicio {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 100;
            background: linear-gradient(180deg, #002b5b 0%, #00509e 100%);
        }

        #inicio img {
            width: 160px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 12px rgba(255, 140, 0, 0.7));
        }

        #inicio h1 {
            font-size: 2rem;
            color: #ff8c00;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 5px;
        }

        #inicio p {
            font-size: 1rem;
            color: #e2e8f0;
            max-width: 320px;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        #btnEscanear {
            background: linear-gradient(90deg, #ff8c00, #ffb347);
            color: #002b5b;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.5);
            transition: all 0.3s ease;
        }

        #btnEscanear:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 180, 70, 0.7);
        }

        #btnEscanear:active {
            transform: scale(0.98);
        }

        /* ========================================
           CONTENEDOR AR
        ======================================== */
        #ar-wrapper {
            width: 100vw;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .mindar-video {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: 0 !important;
        }

        a-scene,
        canvas {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            background: transparent !important;
            z-index: 1 !important;
        }

        /* ========================================
           CONTROLES DE VIDEO AR
        ======================================== */
        #controles {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        #controles.visible {
            display: flex;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.active {
            background: #ff8c00;
        }

        /* ========================================
           MENSAJES DE ESTADO
        ======================================== */
        #hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 60;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #hint.success {
            background: rgba(76, 175, 80, 0.8);
        }

        #hint.warning {
            background: rgba(255, 152, 0, 0.8);
        }

        #hint.error {
            background: rgba(244, 67, 54, 0.8);
        }

        /* ========================================
           LOADING
        ======================================== */
        #loading {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 90;
        }

        #loading.visible {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ff8c00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ========================================
           BOT√ìN CERRAR
        ======================================== */
        #btnCerrar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 70;
            transition: all 0.2s;
        }

        #btnCerrar:hover {
            background: rgba(244, 67, 54, 0.8);
            transform: scale(1.1);
        }

        /* ========================================
           INDICADOR DE TRACKING
        ======================================== */
        #trackingIndicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 12px;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 70;
        }

        #trackingIndicator.visible {
            display: flex;
        }

        .tracking-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff5722;
            animation: pulse 1.5s infinite;
        }

        .tracking-dot.active {
            background: #4caf50;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* ========================================
           RESPONSIVE
        ======================================== */
        @media (max-width: 480px) {
            #inicio h1 {
                font-size: 1.5rem;
            }

            #btnEscanear {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- ========================================
         PANTALLA DE INICIO
    ======================================== -->
    <div id="inicio">
        <img src="logo.png" alt="Logo del Proyecto" onerror="this.style.display='none'">

        <h1>‚ú® El Esc√°ner del Prop√≥sito ‚ú®</h1>

        <p>
            <strong>¬°Importante! Sube el volumen al m√°ximo</strong><br>
            para escuchar el mensaje completo.
        </p>

        <p>
            Toca el bot√≥n para activar la c√°mara y<br>
            apunta al dise√±o para la Revelaci√≥n.
        </p>

        <button id="btnEscanear" type="button">
            üì∑ INICIAR ESC√ÅNER
        </button>
    </div>

    <!-- ========================================
         LOADING
    ======================================== -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- ========================================
         CONTENEDOR AR
    ======================================== -->
    <div id="ar-wrapper"></div>

    <!-- ========================================
         CONTROLES DE VIDEO
    ======================================== -->
    <div id="controles">
        <button class="control-btn" id="btnPlay" title="Play/Pausa">‚ñ∂Ô∏è</button>
        <button class="control-btn" id="btnVolumen" title="Volumen">üîä</button>
        <button class="control-btn" id="btnLoop" title="Repetir">üîÅ</button>
    </div>

    <!-- ========================================
         BOT√ìN CERRAR
    ======================================== -->
    <button id="btnCerrar" title="Cerrar">‚úï</button>

    <!-- ========================================
         INDICADOR DE TRACKING
    ======================================== -->
    <div id="trackingIndicator">
        <div class="tracking-dot"></div>
        <span id="trackingText">Buscando marcador...</span>
    </div>

    <!-- ========================================
         MENSAJE DE ESTADO
    ======================================== -->
    <div id="hint">Apunta la c√°mara a tu dise√±o</div>

    <!-- ========================================
         JAVASCRIPT PRINCIPAL
    ======================================== -->
    <script>
        // ============================================
        // ELEMENTOS DEL DOM
        // ============================================
        const elementos = {
            inicio: document.getElementById('inicio'),
            arWrapper: document.getElementById('ar-wrapper'),
            loading: document.getElementById('loading'),
            hint: document.getElementById('hint'),
            controles: document.getElementById('controles'),
            btnEscanear: document.getElementById('btnEscanear'),
            btnCerrar: document.getElementById('btnCerrar'),
            btnPlay: document.getElementById('btnPlay'),
            btnVolumen: document.getElementById('btnVolumen'),
            btnLoop: document.getElementById('btnLoop'),
            trackingIndicator: document.getElementById('trackingIndicator'),
            trackingText: document.getElementById('trackingText'),
            trackingDot: document.querySelector('.tracking-dot')
        };

        // ============================================
        // ESTADO DE LA APLICACI√ìN
        // ============================================
        let estado = {
            videoDetectado: false,
            videoPausado: false,
            videoMuteado: false,
            videoLoop: true,
            sceneEl: null,
            videoEl: null,
            videoPlane: null
        };

        // ============================================
        // FUNCI√ìN: MOSTRAR MENSAJE
        // ============================================
        function mostrarMensaje(texto, tipo = '') {
            elementos.hint.textContent = texto;
            elementos.hint.className = tipo;
        }

        // ============================================
        // FUNCI√ìN: INICIAR AR
        // ============================================
        elementos.btnEscanear.addEventListener('click', async () => {
            try {
                // Mostrar loading
                elementos.loading.classList.add('visible');
                elementos.inicio.style.display = 'none';

                // Crear escena AR
                elementos.arWrapper.innerHTML = `
                    <a-scene
        mindar-image="imageTargetSrc: targets.mind; maxTrack: 3; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true; antialias: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="vidBru" 
                   src="video_bru.mp4" 
                   preload="auto" 
                   playsinline 
                   webkit-playsinline
                   crossorigin="anonymous"></video>
            
            <video id="vidLeon" 
                   src="video_leon.mp4" 
                   preload="auto" 
                   playsinline 
                   webkit-playsinline
                   crossorigin="anonymous"></video>

            <video id="vidBoca" 
                   src="video_boca.mp4" 
                   preload="auto" 
                   playsinline 
                   webkit-playsinline
                   crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="planeBru"
                     src="#vidBru"
                     position="0 0 0"
                     rotation="0 0 0"
                     width="1"
                     height="1.77"> </a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-video id="planeLeon"
                     src="#vidLeon"
                     position="0 0 0"
                     rotation="0 0 0"
                     width="1"
                     height="1.77">
            </a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-video id="planeBoca"
                     src="#vidBoca"
                     position="0 0 0"
                     rotation="0 0 0"
                     width="1"
                     height="1.77">
            </a-video>
        </a-entity>
    </a-scene>
                `;

                elementos.arWrapper.style.display = 'block';

                // Obtener elementos de la escena
                estado.sceneEl = document.querySelector('a-scene');
                estado.videoEl = document.querySelector('#videoAR');
                estado.videoPlane = document.querySelector('#videoPlane');

                // Configurar video
                estado.videoEl.muted = estado.videoMuteado;
                estado.videoEl.loop = estado.videoLoop;

                // Ajustar aspecto del video
                estado.videoEl.addEventListener('loadedmetadata', () => {
                    const aspect = estado.videoEl.videoWidth / estado.videoEl.videoHeight;
                    estado.videoPlane.setAttribute('width', 1);
                    estado.videoPlane.setAttribute('height', 1 / aspect);
                });

                // Iniciar MindAR
                await estado.sceneEl.components['mindar-image'].system.start();

                // Ocultar loading y mostrar UI
                elementos.loading.classList.remove('visible');
                elementos.btnCerrar.style.display = 'flex';
                elementos.trackingIndicator.classList.add('visible');
                mostrarMensaje('Apunta la c√°mara a tu dise√±o', 'warning');

                // Configurar eventos de tracking
                configurarEventosTracking();

            } catch (error) {
                console.error('Error al iniciar AR:', error);
                elementos.loading.classList.remove('visible');
                mostrarMensaje('Error: No se pudo acceder a la c√°mara', 'error');
                setTimeout(() => {
                    elementos.inicio.style.display = 'flex';
                    elementos.arWrapper.style.display = 'none';
                }, 3000);
            }
        });

        // ============================================
        // FUNCI√ìN: CONFIGURAR EVENTOS DE TRACKING
        // ============================================
        function configurarEventosTracking() {
            // Cuando se detecta el marcador
            estado.sceneEl.addEventListener('targetFound', () => {
                estado.videoDetectado = true;
                elementos.trackingDot.classList.add('active');
                elementos.trackingText.textContent = 'Marcador detectado';
                estado.videoPlane.setAttribute('visible', true);
                estado.videoEl.play();
                estado.videoPausado = false;
                actualizarBotonPlay();
                elementos.controles.classList.add('visible');
                mostrarMensaje('üé¨ Video reproduciendo', 'success');
            });

            // Cuando se pierde el marcador
            estado.sceneEl.addEventListener('targetLost', () => {
                estado.videoDetectado = false;
                elementos.trackingDot.classList.remove('active');
                elementos.trackingText.textContent = 'Buscando marcador...';
                estado.videoPlane.setAttribute('visible', false);
                estado.videoEl.pause();
                elementos.controles.classList.remove('visible');
                mostrarMensaje('Apunta la c√°mara a tu dise√±o', 'warning');
            });
        }

        // ============================================
        // CONTROL: PLAY/PAUSA
        // ============================================
        elementos.btnPlay.addEventListener('click', () => {
            if (!estado.videoDetectado) return;

            if (estado.videoPausado) {
                estado.videoEl.play();
                estado.videoPausado = false;
            } else {
                estado.videoEl.pause();
                estado.videoPausado = true;
            }
            actualizarBotonPlay();
        });

        function actualizarBotonPlay() {
            elementos.btnPlay.textContent = estado.videoPausado ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
        }

        // ============================================
        // CONTROL: VOLUMEN
        // ============================================
        elementos.btnVolumen.addEventListener('click', () => {
            estado.videoMuteado = !estado.videoMuteado;
            estado.videoEl.muted = estado.videoMuteado;
            elementos.btnVolumen.textContent = estado.videoMuteado ? 'üîá' : 'üîä';
            elementos.btnVolumen.classList.toggle('active', !estado.videoMuteado);
        });

        // ============================================
        // CONTROL: LOOP
        // ============================================
        elementos.btnLoop.addEventListener('click', () => {
            estado.videoLoop = !estado.videoLoop;
            estado.videoEl.loop = estado.videoLoop;
            elementos.btnLoop.classList.toggle('active', estado.videoLoop);
            mostrarMensaje(
                estado.videoLoop ? 'Repetici√≥n activada' : 'Repetici√≥n desactivada',
                'success'
            );
        });

        // ============================================
        // BOT√ìN CERRAR
        // ============================================
        elementos.btnCerrar.addEventListener('click', async () => {
            if (estado.sceneEl && estado.sceneEl.components['mindar-image']) {
                await estado.sceneEl.components['mindar-image'].system.stop();
            }
            elementos.arWrapper.style.display = 'none';
            elementos.btnCerrar.style.display = 'none';
            elementos.controles.classList.remove('visible');
            elementos.trackingIndicator.classList.remove('visible');
            elementos.inicio.style.display = 'flex';
            estado.videoDetectado = false;
        });

        // ============================================
        // PREVENIR ZOOM EN M√ìVILES
        // ============================================
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>

</html>
